<!DOCTYPE html>
<html>
<head>
    <title>Your Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-height: 80vh; /* Adjust based on your preference */
            overflow-y: auto;
            padding: 20px;
        }
        .collection-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        .collection-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Your BoardGame Collection</h1>
    <div class="collection-grid">
        {% for game in collection %}
        <div class="collection-item">
            <a href="{{ game.url }}" target="_blank"><h2>{{ game.name }}</h2></a>
            <p>Types: {{ game.types | join(", ") }}</p> 
            <p>Best at: {{ game.best_at_player_count }} players</p>
            <img src="{{ game.image }}" alt="{{ game.name }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
